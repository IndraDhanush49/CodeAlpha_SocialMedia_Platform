<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendsBook</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>FriendsBook</h1>
      <div id="auth-buttons">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
      </div>
      <div id="user-info" style="display: none;">
        <span id="username"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <div id="auth-forms" style="display: none;">
      <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="submit-login">Login</button>
        <button id="cancel-login">Cancel</button>
      </div>

      <div id="register-form" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <input type="password" id="register-password-confirm" placeholder="Confirm Password">
        <div id="password-match-error" style="color: red; display: none;">Passwords do not match</div>
        <button id="submit-register">Register</button>
        <button id="cancel-register">Cancel</button>
      </div>
    </div>

    <main>
      <div id="create-post" style="display: none;">
        <textarea id="post-content" placeholder="What's on your mind?"></textarea>
        <input type="file" id="post-image" accept="image/*">
        <img id="image-preview" src="" alt="Preview">
        <button id="remove-image" style="display: none;">Remove Image</button>
        <button id="submit-post">Post</button>
      </div>

      <div id="posts-container"></div>
    </main>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/posts.js"></script>
</body>
</html>
